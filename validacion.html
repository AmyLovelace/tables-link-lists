<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Atributos y Validación en HTML</title>
</head>
<body>
    
     <form action="">
          <!-- Atributos de input -->
          <input type="text" placeholder="Inserte texto">
          
          
          <input type="text" autofocus>
          
          
          <input type="text" autocomplete="off">
          
          
          <select multiple>
               <option value="">Elemento 1</option>
               <option value="">Elemento 2</option>
               <option value="">Elemento 3 </option>
          </select>
     
          <hr>
          <br>
     


          <!-- Validación -->
          <input type="text" required>
          
          
          <input type="text" disabled>
          
          
          <input type="text" readonly value="Texto escrito por usuario">
          

          <input type="number" min="5" max="20" placeholder="5 al 20" title="Numeros del 5 al 20">
          

          <input type="password" placeholder="Contraseña" minlength="5" maxlength="8">


          <input type="text" pattern="[A-Z]{2}[0-9]{3}" placeholder="Patron" title="Dos letras y tres numeros">
     

          <input type="submit">
     </form>
</body>
</html>
