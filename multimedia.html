<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Multimedia HTML</title>
</head>
<body>
     <!-- Imagen -->
     <img src="archivos/ejemplo.png" alt="Imagen de ejemplo">

     <!-- Imagenes combinadas -->
     <figure>
          <img src="archivos/html.png" alt="" width="200px" height="200px">
          <img src="archivos/css.png" alt="" width="200px" height="200px">
          <img src="archivos/js.png" alt="" width="200px" height="200px">
          <figcaption>Desarrollo web desde cero</figcaption>
     </figure>


     <!-- Videos -->
     <video src="" controls autoplay lopp  poster=""></video>
     

     <!-- Subtitulo en Video -->
     <video controls>
          <source src=".mp4">
          <source src=".avi">
          <source src=".avi">
          <track src="subs-es.vtt" srclang="es" label="Español" default>
          <track src="subs-en.vtt" srclang="en" label="English">
          <track src="subs-fr.vtt" srclang="fr" label="Français">
     </video>


     <!-- Videos de Youtube -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/xcJtL7QggTI"></iframe>
     
     
     <!-- Audio -->
     <audio src="" controls loop autoplay></audio>


</body>
</html>
