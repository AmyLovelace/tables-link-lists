<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Listas HTML</title>
</head>
<body>
     
     <!-- Listas Desordenadas -->
          <ul>
               <li>Elemento1</li>
               <li>Elemento2</li>
               <li>Elemento3</li>
          </ul>


     <!-- Listas Ordenadas -->
          <ol type="">
               <li>Elemento1</li>
               <li>Elemento1</li>
               <li>Elemento1</li>
          </ol>


     <!-- Listas Descriptivas -->
          <dl>
               <dt>Titulo1</dt>
               <dd>Descripcion1</dd>

               <dt>Titulo1</dt>
               <dd>Descripcion1</dd>

               <dt>Titulo1</dt>
               <dd>Descripcion1</dd>

               <dt>Titulo1</dt>
               <dd>Descripcion1</dd>

          </dl>

     <!-- Listas Anidadas -->
     <ul>
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
               <ul>
                    <li>Elemento 3.1</li>
                    <li>Elemento 3.2</li>
               </ul>
          <li>Elemento 4</li>
     </ul>


</body>
</html>
